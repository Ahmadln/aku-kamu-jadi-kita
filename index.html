<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Aku Kamu jadi Kita</title>
        <link rel="stylesheet" href="style\sytle.css">
        <link rel="stylesheet" href="style\animate.min.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <header>
            <div>                
                <img src="./Img/cat-black.png" alt="DrakModeCat" id="whitecat"  class="blackback"  onclick="toggleDarkMode()">      
                <img src="./Img/cat-white.png" alt="DrakModeCat" id="catblack"  class="blackback" style="display:none" onclick="toggleDarkMode()">
            </div>
        </header>
        <br/>
        
        <p id="formattedDate"></p>
        <script>
        
        // Example c: Customizing the date using options
        const date = new Date();
        const options = {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric',
        };
        const date3 = date.toLocaleDateString('en-IN', options);
        document.getElementById("formattedDate").innerHTML += "" + date3;
        </script>
        

        
        <div class="flex-container">
            <div class="card animate__animated animate__slideInLeft" id="main-card">
            </div>
        </div>
        <script src="js/javascript.js" type="module"></script>
        
        <script>
            function toggleDarkMode() {
                let isDark = document.body.classList.toggle("darkmode");
                const myImage2 = document.getElementById("catblack");
                if (isDark) {
                    myImage2.style.display = "block";
                } else {
                    myImage2.style.display = "none";
                }
            }
        </script>
        

    </body>
</html>
