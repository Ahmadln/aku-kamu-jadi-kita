<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Aku Kamu jadi Kita</title>
        <link rel="stylesheet" href="style\sytle.css">
        <link rel="stylesheet" href="style\animate.min.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <header>
            <div class="toggle_box">                
                <img src="./Img/cat-white.png" alt="DrakModeCat" id="whitecat"  class="blackback"  onclick="toggleDarkMode()">      
                <img src="./Img/cat-black.png" alt="DrakModeCat" id="catblack"  class="blackback" style="display:none" onclick="toggleDarkMode()">
            </div>
        </header>
        <br/>
        <div class="top_display">
            <p id="formattedDate"></p>
            <img id="weather" src="" alt="weather_alt" class="wht">
        </div>
        
        <!-- script tanggal -->
        <script>
        // Example c: Customizing the date using options
        const date = new Date();
        const options = {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric',
        };
        const date3 = date.toLocaleDateString('en-IN', options);
        document.getElementById("formattedDate").innerHTML += "" + date3;
        </script>
        

        <!-- box chat -->
        <div class="flex-container">
            <div class="card animate__animated animate__slideInLeft" id="main-card">
            </div>
        </div>

        <script src="js/javascript.js" type="module"></script>
        
        <!-- darkmode -->
        <script>
            function toggleDarkMode() {
                
                let isDark = document.body.classList.toggle("darkmode");
                const myImage2 = document.getElementById("catblack");
                
                if (isDark) {
                    myImage2.style.display = "block";
                } else {
                    myImage2.style.display = "none";
                }
            }
        </script>

        <!-- gif -->
        <div class="gif-animasi">
            <!-- <img src="./Img/kucincouple.gif" alt="Couple"> -->
            <img id="catgif" src="" alt="Cat-gif" width="200px">
        </div>

        <!-- script gif logic -->
        <script>
            var weather = document.getElementById('weather');
            function getCurrentTime() {
                return new Date().getHours();
            }
            var catgif = document.getElementById('catgif');
                    
            async function printgif() {
                let currentTime = getCurrentTime();
                        
                if (currentTime < 12){
                    catgif.src = './Img/kucincouple.gif';
                    weather.src = './Img/morning.png';
                } 
                else if (currentTime < 18){
                    catgif.src = './Img/neko-evening.gif';
                    weather.src = './Img/afternoon.png';
                }   
                else{
                    catgif.src = './Img/Sleep.gif';
                    weather.src = './Img/evening.png';

                }
            }             
            printgif();
        </script>
        
    </body>
</html>
